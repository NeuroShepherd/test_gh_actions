name: just-learning

on: workflow_dispatch

jobs:
  use_commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        run: |
          # git clone git@github.com:NeuroShepherd/test_gh_actions.git
          git checkout -b testing_branch
      - name: push new branch
        run: |
          git push --set-upstream testing_branch origin/testing_branch
